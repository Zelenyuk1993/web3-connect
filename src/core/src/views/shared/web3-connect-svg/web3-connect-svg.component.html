<div class="flex justify-center items-center">
  <mat-icon *ngIf="iconPromise && isLoaded" [svgIcon]="iconName"
            [style.width]="width"
            [style.height]="height"
            aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
  <mat-icon *ngIf="icon" [svgIcon]="registerIconName()"
            [style.width]="width"
            [style.height]="height"
            aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
</div>
